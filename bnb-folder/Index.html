<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mining</title>
    <style>
        body { background: #000; color: #0088cc; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .card { border: 2px solid #0088cc; padding: 20px; border-radius: 20px; display: inline-block; }
        .bal { font-size: 35px; color: #fff; margin: 15px; }
        .btn { background: #0088cc; color: #fff; padding: 15px 30px; border-radius: 12px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>TON MINING CENTER</h2>
        <div class="bal" id="b">0.000000</div>
        <button class="btn" onclick="setInterval(()=>{document.getElementById('b').innerText=(parseFloat(document.getElementById('b').innerText)+0.000015).toFixed(6)},1000)">Start Mining TON</button>
    </div>
</body>
</html>
