<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8"><title>BNB Mining</title>
    <style>
        body { background: #000; color: #f3ba2f; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .card { border: 2px solid #f3ba2f; padding: 20px; border-radius: 20px; display: inline-block; }
        .bal { font-size: 35px; color: #fff; margin: 15px; }
        .btn { background: #f3ba2f; color: #000; padding: 15px 30px; border-radius: 12px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>BNB SMART CHAIN MINER</h2>
        <div class="bal" id="b">0.000000</div>
        <button class="btn" onclick="setInterval(()=>{document.getElementById('b').innerText=(parseFloat(document.getElementById('b').innerText)+0.000008).toFixed(6)},1000)">Start Mining BNB</button>
    </div>
</body>
</html>
