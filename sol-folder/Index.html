<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8"><title>SOL Mining</title>
    <style>
        body { background: #000; color: #9945FF; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .card { border: 2px solid #14F195; padding: 20px; border-radius: 20px; display: inline-block; }
        .bal { font-size: 35px; color: #fff; margin: 15px; }
        .btn { background: linear-gradient(90deg, #9945FF, #14F195); color: #fff; padding: 15px 30px; border-radius: 12px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>SOLANA FAST MINER</h2>
        <div class="bal" id="b">0.000000</div>
        <button class="btn" onclick="setInterval(()=>{document.getElementById('b').innerText=(parseFloat(document.getElementById('b').innerText)+0.000025).toFixed(6)},1000)">Start Mining SOL</button>
    </div>
</body>
</html>
